<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <div class="todo-box">
    <h1>ToDo List</h1>
    <div id="todo-1" class="task-box">
      <h4>Go to Class</h4>
      <button class="delete-button" onclick="deleteToDo(1)">Delete</button>
    </div>
    <div id="todo-2" class="task-box">
      <h4>Drink water</h4>
      <button class="delete-button" onclick="deleteToDo(2)">Delete</button>
    </div>
    <div id="todo-3" class="task-box">
      <h4>Read a Book</h4>
      <button class="delete-button" onclick="deleteToDo(3)">Delete</button>
    </div>
    
    <div>
      <input type="text" placeholder="Add to ToDO list">
      <button onclick="addToDo()" class="ToDo-button">Add to ToDo</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
